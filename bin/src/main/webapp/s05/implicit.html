<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Parameter passing</title>
<link rel="stylesheet" href="/jeep/css/simple.css">
<link rel="icon" href="data:;base64,=">
</head>
<body>
    <h1>Parameter passing</h1>

    <nav>
        <a href="/jeep/index.html">Home</a>
    </nav>

    <h2>Send a request by form</h2>

    <!-- Submit a GET request for /jeep/s05/implicit -->
    <form action="implicit">
        <label>User: <input name="name" placeholder="Enter your name" value="Tom"></label>
        <div>
            <label><input type="checkbox" name="colors" value="red" checked>red</label> <label><input
                type="checkbox" name="colors" value="green" checked>green</label> <label><input type="checkbox"
                name="colors" value="blue">blue</label>
        </div>
        <button>Go!</button>
    </form>
</body>
</html>
